<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>h5{text-align: center;}</style>
    <meta charset="UTF-8">
    <title>Lecturer</title>
</head>
<body>
<div class="container">
    <h3>Lecturer Directory</h3>
    <hr>
    <a th:href="@{/lecturers/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Lecturer
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${lec}">
            <td th:text="${temp.firstName}" />
            <td th:text="${temp.lastName}" />
            <td th:text="${temp.course}" />
            <td>
                <a th:href="@{/lecturers/showFormForUpdate(employeeId=${temp.id})}"
                   class="btn btn-info btn-sm">
                     Update </a>
                <a th:href="@{/lecturers/showFormForDelete(employeeId=${temp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('You want to delete?'))) return false">
                     Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<hr>
<h5><a th:href="@{/lecturers/principle}">Back to previous page</a></h5>
</body>
</html>
