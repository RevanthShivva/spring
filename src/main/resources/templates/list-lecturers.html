<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <meta charset="UTF-8">
    <title>Lecturer</title>
</head>
<body>
<div class="container">
    <h3>Lecturer Directory</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Action</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${lec}">
            <td th:text="${temp.firstName}" />
            <td th:text="${temp.lastName}" />
            <td th:text="${temp.course}" />

            <td>
                <a th:href="@{/students/showFormForAdd(lecturerId=${temp.id})}"
                   class="btn btn-info btn-sm">
                    Add Student</a>

            </td>
            <td>
                <a th:href="@{/lecturers/showStudent(lecturerId=${temp.id})}"
                   class="btn btn-info btn-sm">
                    View Students</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h6><a th:href="@{/}">Back to previous page</a></h6>
</div>
</body>
</html>
